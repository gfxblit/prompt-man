<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Prompt Man</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- Eruda: Mobile debugging console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Initialize Eruda for mobile debugging
        // It provides a console panel that can be accessed by clicking the floating button
        // Position the button in the top-right corner, away from game UI
        eruda.init({
            container: document.body,
            tool: ['console', 'elements', 'network', 'resources', 'info', 'snippets', 'sources'],
            useShadowDom: true,
            autoScale: true,
            defaults: {
                displaySize: 50,
                transparency: 0.9,
                theme: 'Dark'
            }
        });

        // Move the entry button to top-right after initialization
        eruda.position({ x: window.innerWidth - 60, y: 10 });
    </script>
</head>
<body class="bg-black text-white">
    <div id="game-container"></div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
